<div id="attendance-wrapper" style="margin-left: 14px; margin-top: -42px">
  <div class="panel panel-top">
    <h1 class="page-header">
        Enter Attendance
    </h1>
  </div>
  <div class="container-fluid" ng-init="isFilled()">
     <div class="row">
        <div class="col-md-12 col-sm-12">
           <div class="panel panel-default ">
            <div class="panel-body">
              <div ng-class="alertClass" style="text-align: center">
                <strong>{{alertMessage}}</strong>
              </div>
                <form class="attendance-form" ng-submit="submitAttendance()">
                    <div class="col-md-12">
                       <div class="row" style="background-color: #BFD2D7; padding: 10px">
                          <div class="col-md-12">
                             <strong class="control-label col-sm-6 text-right">Date </strong>
                             <div class="col-sm-6">
                             <strong>({{_date|date: dd/MM/yyyy}})</strong>
                             </div>
                          </div>
                       </div>

                       <div class="row" style="margin-top: 3em; margin-bottom: 3em">
                      <!-- moring -->
                          <div class="col-md-6 text-center">
                             <strong class="control-label">Morning Attendance</strong>
                          </div>
                      <!-- Evening -->
                          <div class="col-md-6 text-center">
                             <strong class="control-label">Evening Attendance</strong>
                          </div>
                       </div>

                       <div class="row">
                       <!-- moring -->
                       <div class="col-md-6">
                             <label class="control-label col-sm-4">Total Count - morning</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="headcount_m" placeholder="Enter Number">
                             </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                             <label class="control-label col-sm-4">Total Count - evening)</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="headcount_e" placeholder="Enter Number">
                             </div>
                          </div>
                       </div>

                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6">
                             <label class="control-label col-sm-4">Present - morning</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="present_m" placeholder="Enter Number">
                             </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                             <label class="control-label col-sm-4">Present - evening</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="present_e" placeholder="Enter Number">
                             </div>
                          </div>
                       </div>
                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6">
                             <label class="control-label col-sm-4">Absent - morning</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="absent_m" placeholder="Enter Number">
                             </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                             <label class="control-label col-sm-4">Absent - evening</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="absent_e" placeholder="Enter Number">
                             </div>
                          </div>
                       </div>
                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6">
                             <label class="control-label col-sm-4">Express - morning</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model=feexpress_m placeholder="Enter Number">
                             </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                             <label class="control-label col-sm-4">Express - evening
                             </label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="feexpress_e" placeholder="Enter Number">
                             </div>
                          </div>
                       </div>

                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6">
                             <label class="control-label col-sm-4">Weekly-Off - morning</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="weekoff_m" placeholder="Enter Number">
                             </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                             <label class="control-label col-sm-4">Weekly-Off - evening</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="weekoff_e" placeholder="Enter Number">
                             </div>
                          </div>
                       </div>

                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6">
                             <label class="control-label col-sm-4">Part - timers(12PM-3PM)
                             </label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="parttimer2" placeholder="Enter Number">
                             </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6"  style="border-left: thick solid #ff0000">
                             <label class="control-label col-sm-4">Part - timers(8PM-11PM)</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="parttimer1" placeholder="Enter Number">
                             </div>
                          </div>
                       </div>

                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6" >
                             
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6"  style="border-left: thick solid #ff0000">
                             <label class="control-label col-sm-4" for="pwd">Part - timers(7PM-12AM)</label>
                             <div class="col-sm-8">          
                                <input type="text" class="form-control" ng-model="parttimer3" placeholder="Enter Number">
                             </div>
                          </div>
                        </div>

                       <div class="row">
                          <div class="col-md-12">
                             <hr>
                             <!-- moring -->
                             <div class="col-md-6">
                               <div class="form-group text-right">
                                   <button type="submit" class="btn btn-primary" value="submit" ng-disabled="attendanceDone">Submit</button>
                                </div>
                             </div>
                             <!-- Evening -->
                             <div class="col-md-6 text-right">
                                <div class="form-group">
                                   <button type="button" class="btn btn-primary" ng-click="addEveningAttendance()" ng-disabled="!attendanceDone">Submit</button>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
                </div>
              </form>
           </div>
        </div>
     </div>
  </div>
   </div>
</div>

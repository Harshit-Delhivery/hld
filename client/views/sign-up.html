
  <div class="container-fluid login">
  <div growl></div>
   <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-0 col-xs-12 account-detail">
    <div class="panel">
     <div class="panel-body">
      <img src="../assets/images/logo.png" alt="logo" width="160px">
      <h3 class="text-primary">Sign Up</h3>
      <form ng-submit="signUp()">
        <div class="form-group">
           <label class="control-label">Dc Name</label>
           <input type="text" class="form-control" id="" ng-model="dcName" placeholder="Dc Name">
        </div>

        <div class="form-group">
           <label class="control-label">City</label>
           <input type="text" class="form-control" id="" ng-model="city" placeholder="City">
        </div>
        
        <div class="form-group">
           <label class="control-label">Email Id<span class="required">*</span></label>
           <input type="text" class="form-control" id="" ng-model="emailId" placeholder="Email Id">
        </div>

        <div class="form-group">
           <label class="control-label">Password<span class="required">*</span></label>
           <input type="password" class="form-control" id="" ng-model="password" placeholder="Password">
        </div><br>
       
        <div class="form-group">
        
        <button type="submit" class="btn btn-primary btn-secondary btn-block btn-lg" value="submit">Submit</button>
        <br>
        <a ui-sref="home.login" class="text-uppercase">Already have an Account? Login Here</a>
      </form>
     </div>
   </div>
   </div>
  </div>

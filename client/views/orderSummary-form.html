<div id="attendance-wrapper" style="margin-left: 14px; margin-top: -42px">
  <div class="panel panel-top">
      <h1 class="page-header">
         Enter Orders
      </h1>
  </div>
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="panel panel-default ">
            <div class="panel-body">
              <div ng-class="alertClass" style="text-align: center">
                <strong>{{alertMessage}}</strong>
              </div>
              <form class="attendance-form" ng-submit="submitOrder()">
                 <div class="col-md-12">
                    <div class="row">
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Date:</label>
                          <div class="col-sm-8">
                            {{_date|dateFilter: dd/MM/yyyy}}
                          </div>
                       </div>
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Online_morning</label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="0" ng-model="online_m">
                          </div>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Online_evening</label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="0" ng-model="online_e">
                          </div>
                       </div>
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Offline_morning</label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="0" ng-model="offline_m">
                          </div>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Offline_evening</label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="0" ng-model="offline_e">
                          </div>
                       </div>
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Cancelled_morning
                          </label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="0" ng-model="cancel_m">
                          </div>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Cancelled_evening</label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="0" ng-model="cancel_e">
                          </div>
                       </div>
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Express_morning(Closure)
                          </label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="0" ng-model="express_m">
                          </div>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Express_evening(Closure)</label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="0" ng-model="express_e">
                          </div>
                       </div>
                       <div class="col-md-6">
                          &nbsp;
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-md-12">
                          <hr>
                          <div class="col-md-6"></div>
                          <div class="col-md-6 text-right">
                             <div class="form-group">
                                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

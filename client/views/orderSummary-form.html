<div id="attendance-wrapper" style="margin-left: 14px; margin-top: -42px">
  <div class="panel panel-top">
      <h1 class="page-header">
         Enter Orders
      </h1>
  </div>
  <div class="container-fluid" ng-init="isFilled()">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="panel panel-default ">
            <div class="panel-body">
              <div ng-class="alertClass" style="text-align: center">
                <strong>{{alertMessage}}</strong>
              </div>

              <form class="attendance-form" ng-submit="submitOrder()">
                    <div class="col-md-12">
                       <div class="row" style="background-color: #BFD2D7; padding: 10px">
                          <div class="col-md-12">
                             <strong class="control-label col-sm-6 text-right">Date </strong>
                             <div class="col-sm-6">
                             <strong>({{_date|date: dd/MM/yyyy}})</strong>
                             </div>
                          </div>
                       </div>

                       <div class="row" style="margin-top: 3em; margin-bottom: 3em">
                      <!-- moring -->
                          <div class="col-md-6 text-center">
                             <strong class="control-label">Morning Orders</strong>
                          </div>
                      <!-- Evening -->
                          <div class="col-md-6 text-center">
                             <strong class="control-label">Evening Orders</strong>
                          </div>
                       </div>

                       <div class="row">
                       <!-- moring -->
                       <div class="col-md-6">
                          <label class="control-label col-sm-4">Online_morning</label>
                          <div class="col-sm-8">          
                             <input type="text" class="form-control" placeholder="Enter Number" ng-model="online_m">
                          </div>
                       </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                            <label class="control-label col-sm-4">Online_evening</label>
                            <div class="col-sm-8">          
                               <input type="text" class="form-control" placeholder="Enter Number" ng-model="online_e">
                            </div>
                         </div>
                       </div>

                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6">
                            <label class="control-label col-sm-4">Offline_morning</label>
                            <div class="col-sm-8">          
                               <input type="text" class="form-control" placeholder="Enter Number" ng-model="offline_m">
                            </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                            <label class="control-label col-sm-4">Offline_evening</label>
                            <div class="col-sm-8">          
                               <input type="text" class="form-control" placeholder="Enter Number" ng-model="offline_e">
                            </div>
                          </div>
                       </div>
                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6">
                            <label class="control-label col-sm-4">Cancelled_morning
                            </label>
                            <div class="col-sm-8">          
                               <input type="text" class="form-control" placeholder="Enter Number" ng-model="cancel_m">
                            </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                            <label class="control-label col-sm-4">Cancelled_evening</label>
                            <div class="col-sm-8">          
                               <input type="text" class="form-control" placeholder="Enter Number" ng-model="cancel_e">
                            </div>
                          </div>
                       </div>
                       <div class="row">
                       <!-- moring -->
                          <div class="col-md-6">
                            <label class="control-label col-sm-4">Express_morning(Closure)</label>
                            <div class="col-sm-8">          
                               <input type="text" class="form-control" placeholder="Enter Number" ng-model="express_m">
                            </div>
                          </div>
                          <!-- Evening -->
                          <div class="col-md-6" style="border-left: thick solid #ff0000">
                            <label class="control-label col-sm-4">Express_evening(Closure)</label>
                            <div class="col-sm-8">          
                               <input type="text" class="form-control" placeholder="Enter Number" ng-model="express_e">
                            </div>
                          </div>
                       </div>

                       <div class="row">
                          <div class="col-md-12">
                             <hr>
                             <!-- moring -->
                             <div class="col-md-6">
                               <div class="form-group text-right">
                                   <button type="submit" class="btn btn-primary" value="submit" ng-disabled="orderSubmited">Submit</button>
                                </div>
                             </div>
                             <!-- Evening -->
                             <div class="col-md-6 text-right">
                                <div class="form-group">
                                   <button type="button" class="btn btn-primary" ng-click="addEveningOrders()" ng-disabled="!orderSubmited">Submit</button>
                                </div>
                             </div>
                          </div>
                       </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
